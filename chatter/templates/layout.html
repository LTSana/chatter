<!-- Used for the layout of the Webdite -->
<!DOCTYPE html>

<html>
	<head>
		<!-- Meta -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<!-- some of the animation icon is provided by loading.io -->

		<!-- The little icon on the browser -->
		<link href="/static/app_icon/chatter_icon.png" rel="shortcut icon" type="image/png"/>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

		<!-- jQuery, socketio -->
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

		<!-- Get own layout Javascript, CSS & Custom fonts -->
		<script src="/static/layout_script.js"></script>
		<link href="/static/layout_styling.css" rel="stylesheet">
		<link href='https://fonts.googleapis.com/css?family=Dekko' rel='stylesheet'>

		<title>{% block title %}{% endblock %}</title>
	</head>
	<body>
		<nav class="navbar navbar-light">
			<!-- Navbar content -->
			<img src="/static/app_icon/chatter_icon.png" rel="shortcut icon" class="logo" type="image/png"/><h5 class="app_title">Chatter Home</h5>

			<a href="#" onclick="logout_btn()">Logout</a>
		</nav>

		<main>
			{% block body %} {% endblock %}
		</main>
	</body>
</html>
